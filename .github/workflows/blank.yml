name: Push Markdown File to Wiki

on:
  workflow_dispatch:

jobs:
  push_to_wiki:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Download Markdown File from OneDrive
        run: |
          wget -O Requirements.md "https://1drv.ms/u/s!AsXu_NM_lqi7g4EQYHU7moy9tHtyHA?e=u4tdl1&download=1"

      - name: Checkout wiki code
        uses: actions/checkout@v2
        with:
          repository: ${{github.repository}}.wiki
          path: wiki
        
      - name: Push Markdown File to Wiki
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          cp Requirements.md wiki/
          cd wiki
          git add Requirements.md
          git commit -m "docs: Update Requirements Document"
          git push
